<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>管理员首页</title>
</head>

<body>

<div class="container">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">文章列表</div>
        <div class="panel-body">
            <p><a class="btn btn-primary btn-sm" href="/admin/write" role="button">写博客</a></p>
        </div>

        <table class="table">
            <tr class="info">
                <td>编号</td>
                <td>标题</td>
                <td>摘要</td>
                <td>发表时间</td>
                <td style="text-align: center" colspan="2">操作</td>
            </tr>
            <tr th:each="article:${articles}">
                <td th:text="${article.id}"></td>
                <td th:text="${article.title}"></td>
                <td th:text="${article.summary}"></td>
                <td th:text="${article.date}"></td>
                <td><a th:href="@{'/admin/update/'+${article.id}}">修改</a></td>
                <td><a th:href="@{'/admin/delete/'+${article.id}}">删除</a></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
