<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>管理员首页</title>
    <link rel="stylesheet" type="text/css" href="/css/admin-index.css">
</head>

<body>

<header>
    <h1>文章列表</h1>
    <a href="/admin/write" role="button">写博客</a>
    <hr/>
</header>

<div class="article-table">
    <table class="article-table">
        <tr>
            <th>标题</th>
            <th>摘要</th>
            <th>发表时间</th>
            <th>文章类型</th>
            <th style="text-align: center" colspan="2">操作</th>
        </tr>
        <tr th:each="article:${articles}">
            <td th:text="${article.title}"></td>
            <td th:text="${article.summary}"></td>
            <td th:text="${article.date}"></td>
            <td th:text="${article.category.getDisplayName()}"></td>
            <td><a th:href="@{'/admin/update/'+${article.id}}">修改</a></td>
            <td><a th:href="@{'/admin/delete/'+${article.id}}">删除</a></td>

        </tr>
    </table>
</div>


</body>
</html>
