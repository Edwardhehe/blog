<!DOCTYPE html>


<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登陆界面</title>
    <link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
<div class="container">

    <form class="form-login" action="/admin/dologin" method="post">
        <h2 class="form-login-heading">请登录</h2>
        <table class="login-table">
            <tr>
                <td>
                    <label for="inputEmail" class="label-login">用户名</label>
                </td>
                <td>
                    <input type="text" id="inputEmail" name="username" class="form-control"
                           placeholder="用户名" required autofocus>
                </td>

            </tr>
            <tr>
                <td>
                    <label for="inputPassword" class="label-login">密码</label>
                </td>
                <td>
                    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="密码"
                           required>
                </td>

            </tr>
            <tr>
                <td colspan="2">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                </td>
            </tr>
        </table>
    </form>
</div>

<div>
    <p class="login-status" th:text="${message}"></p>
</div>
</body>
</html>
