<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员登陆</title>
</head>
<body>
<div class="container">

    <form class="form-login" action="/admin/dologin" method="post">
        <h2 class="form-login-heading">请登录</h2>

        <label for="inputEmail" class="label-login">请输入用户名</label>
        <input type="text" id="inputEmail" name="username" class="form-control"
               placeholder="用户名" required autofocus>

        <label for="inputPassword" class="label-login">密码</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="密码" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>
</div>

    <div>
        <p th:text="${message}"></p>
    </div>
</body>
</html>
